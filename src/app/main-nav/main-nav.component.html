<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="!(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        color="primary"
        routerLink="/about"
        routerLinkActive="mat-accent"
        >About</a
      >
      <ul>
        <li *ngIf="!userIsAuthenticated">
          <a
            mat-list-item
            color="primary"
            routerLink="/auth/signup"
            routerLinkActive="mat-accent"
            >Signup</a
          >
        </li>
      </ul>
      <ul>
        <li *ngIf="!userIsAuthenticated">
          <a
            mat-list-item
            color="primary"
            routerLink="/auth/login"
            routerLinkActive="mat-accent"
            >Login</a
          >
        </li>
      </ul>
      <ul>
        <li *ngIf="userIsAuthenticated">
          <a
            mat-list-item
            color="primary"
            routerLink="/create"
            routerLinkActive="mat-accent"
            >New Log</a
          >
        </li>
      </ul>
      <ul>
        <li *ngIf="userIsAuthenticated">
          <a
            mat-list-item
            color="primary"
            routerLink="/log"
            routerLinkActive="mat-accent"
            >My Logs</a
          >
        </li>
      </ul>
      <ul>
        <li *ngIf="userIsAuthenticated">
          <a
            mat-list-item
            color="primary"
            routerLink="/profile"
            routerLinkActive="mat-accent"
            >My Profile</a
          >
        </li>
      </ul>
      <ul>
        <li *ngIf="userIsAuthenticated">
          <a
            mat-list-item
            color="primary"
            routerLink="/techniques"
            routerLinkActive="mat-accent"
            >Techniques Guide</a
          >
        </li>
      </ul>
      <ul>
        <li *ngIf="userIsAuthenticated">
          <a
            mat-list-item
            color="primary"
            routerLink="/map"
            routerLinkActive="mat-accent"
            >Find a Gym</a
          >
        </li>
      </ul>
      <ul>
        <li *ngIf="userIsAuthenticated">
          <a
            mat-list-item
            color="primary"
            routerLink="/timer"
            routerLinkActive="mat-accent"
            >Timer</a
          >
        </li>
      </ul>
      <ul>
        <li *ngIf="userIsAuthenticated">
          <a
            mat-list-item
            color="primary"
            *ngIf="userIsAuthenticated"
            (click)="onLogout()"
            >Logout</a
          >
        </li>
      </ul>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)"
      >
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <!-- <span>group-project</span> -->
      <mat-toolbar color="primary">
        <span>
          <a routerLink="/home" routerLinkActive="mat-accent">Workout Log</a>
        </span>
        <span class="spacer">
          <a
            mat-button
            class="topBar"
            routerLink="/about"
            routerLinkActive="mat-accent"
            >About</a
          >
        </span>
        <span class="spacer"></span>
        <ul class="topBar">
          <li *ngIf="!userIsAuthenticated">
            <a
              mat-button
              routerLink="/auth/signup"
              routerLinkActive="mat-accent"
              >Signup</a
            >
          </li>
        </ul>
        <ul class="topBar">
          <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent"
              >Login</a
            >
          </li>
        </ul>
        <ul class="topBar">
          <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="mat-accent"
              >New Log</a
            >
          </li>
        </ul>
        <ul class="topBar">
          <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/log" routerLinkActive="mat-accent"
              >My Logs</a
            >
          </li>
        </ul>
        <ul class="topBar">
          <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/profile" routerLinkActive="mat-accent"
              >My Profile</a
            >
          </li>
        </ul>
        <ul class="topBar">
          <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/techniques" routerLinkActive="mat-accent"
              >Techniques Guide</a
            >
          </li>
        </ul>
        <ul class="topBar">
          <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/map" routerLinkActive="mat-accent"
              >Find a Gym</a
            >
          </li>
        </ul>
        <ul class="topBar">
          <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/timer" routerLinkActive="mat-accent"
              >Timer</a
            >
          </li>
        </ul>
        <ul class="topBar">
          <li *ngIf="userIsAuthenticated">
            <button mat-button (click)="onLogout()">Logout</button>
          </li>
        </ul>
      </mat-toolbar>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
