<div class="background">
  <div class="gradient"></div>
</div>
<mat-card class="timer-card">
  <p *ngIf="remainderSeconds < 10">{{timeMinutes}}:0{{remainderSeconds}}</p>
  <p *ngIf="remainderSeconds >= 10">{{timeMinutes}}:{{remainderSeconds}}</p>
  <hr>
  <mat-card-actions>
    <button mat-button color="primary" (click)='startTimer()'>Start</button>
    <button mat-button color="warn" (click)='pauseTimer()'>Stop</button>
    <button mat-button color="accent" (click)='resetTimer()'>Reset</button>
  </mat-card-actions>
</mat-card>
