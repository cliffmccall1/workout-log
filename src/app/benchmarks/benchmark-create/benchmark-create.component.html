<div class="background">
  <div class="gradient"></div>
</div>
<!-- <br>  removed - caused mat-cards to sit at bottom of page instead of center-->
<mat-card class="benchmark-card">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSaveBenchmark(benchmarkForm)" #benchmarkForm="ngForm" *ngIf="!isLoading">
    <!-- Select Goal or Personal Record -->
    <mat-form-field class="select">
      <mat-select placeholder="Select One" required name="type" [ngModel]="benchmark?.type">
        <mat-option value="Goal">Goal</mat-option>
        <mat-option value="Record">Personal Record</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- Title field -->
    <mat-form-field class="title">
      <input matInput type="text" name="title" [ngModel]="benchmark?.title" required minlength="3" placeholder="Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Enter a title</mat-error>
    </mat-form-field>
    <!-- Content -->
    <mat-form-field class="content">
      <textarea matInput rows="1" name="content" [ngModel]="benchmark?.content" required placeholder="Enter comments."
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Required field</mat-error>
    </mat-form-field>
    <!-- Save / Cancel buttons -->
    <button mat-raised-button color="accent" type="submit">Save</button>
    <a mat-raised-button routerLink="/profile">Cancel</a>
  </form>
</mat-card>
